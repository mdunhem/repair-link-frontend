<div class="p-1">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Year</th>
        <th>Make</th>
        <th>Model</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles | async" (click)="selectVehicle(vehicle)">
        <td>{{vehicle.year}}</td>
        <td>{{vehicle.make}}</td>
        <td>{{vehicle.vehicleModel}}</td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
