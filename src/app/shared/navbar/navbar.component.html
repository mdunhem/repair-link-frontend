<nav class="navbar fixed-top navbar-toggleable-md" [ngClass]="{
  'navbar-inverse bg-inverse': isDark,
  'bg-faded navbar-light': !isDark,
  'has-shadow': hasShadow
}">
  <button class="navbar-toggler navbar-toggler-right" type="button" (click)="toggleMenu()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <a class="navbar-brand" routerLink="/">{{ title }}</a>

  <div #menu class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav ml-auto px-1">
      <li *ngFor="let navItem of navItems.items" routerLinkActive="active" class="nav-item">
          <a class="nav-link" [routerLink]="[navItem.route]">{{ navItem.name }}</a>
      </li>
    </ul>
    <form (ngSubmit)="onSubmit()" *ngIf="hasSearchBox" class="my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="searchField" name="searchField">
    </form>
  </div>
</nav>
