image: mdunhem/docker-angular-jenkins:1.1.1

## Hack for now to get this to work
variables:
  GIT_SSL_NO_VERIFY: "true"

cache:
  paths:
  - node_modules/

stages:
  - install
  - test
  - build
  - deploy

install:
  stage: install
  script:
    - npm install

lint:
  stage: test
  script:
    - npm run lint

test:
  stage: test
  script:
    - npm run test

build:
  stage: build
  script:
    - npm run build:prod

deploy_prod:
  stage: deploy
  script:
    - echo "Deployment not set up yet."
